<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CheerioBin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">


    <link rel='shortcut icon' href="img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="css/codemirror.css"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>


    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="codemirror/addon/hint/show-hint.css">
    <link rel="stylesheet" href="codemirror/addon/lint/lint.css">


</head>

<body>
<div class="container">
    <section class="header">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <h3 class="text-center glow">
                    CheerioBin
                    <small class="hidden-xs"> run Cheerio and jQuery commands.</small>
                </h3>

            </div>
        </div>
    </section>

    <section class="main">

        <div class="row clearfix">

            <div class="col-md-4 column f-left hidden">
                <div class="spinner">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>
            </div>

            <div class="col-md-4 .col-md-offset-4 column f-left center white">
                <span class="cacheState hidden">Code has been edited since last run</span>
            </div>

            <div class="col-md-4 column f-right">
                <div class="actionsButtons">
                    <button id="js-run" type="button" class="btn btn-default play-button" data-toggle="tooltip"
                            data-placement="top" title="COMMAND+ENTER or CTRL+ENTER" data-action="play"><i
                            class="glyphicon glyphicon-play"></i> Run
                    </button>
                </div>

            </div>

        </div>

        <div class="row clearfix">
            <div class="col-md-12 column">


                <div class="panel panel-default">
                    <div class="panel-heading pointer" title="click to show/hide" data-toggle="tooltip"
                         data-placement="top">
                        <div data-toggle="collapse" data-target="#html">
                            <h3 class="panel-title">
                                <i class="glyphicon glyphicon-menu-hamburger"></i>
                                html template
                            </h3>
                        </div>
                    </div>
                    <div id="html" class="panel-body collapse in">
<textarea id="js-code-html" class="hidden">
<!-- html template -->
<ul id="fruits">
    <li class="apple">Apple</li>
    <li class="orange">Orange</li>
    <li class="pear">Pear</li>
</ul>
</textarea>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading pointer" title="click to show/hide" data-toggle="tooltip"
                         data-placement="top">
                        <div data-toggle="collapse" data-target="#edit">
                            <h3 class="panel-title">
                                <i class="glyphicon glyphicon-menu-hamburger"></i>
                                Cheerio and jQuery JavaScript
                            </h3>
                        </div>
                    </div>

                    <div id="edit" class="panel-body collapse in">
                        <!-- JavaScript Code -->

<textarea id="js-code-js" class="hidden">
// require debug and enable output via localStorage
localStorage.setItem('debug', 'bin');
var debug = require('debug')('bin');

// cheerio/jQuery commands
debug(name, 'start');
var result = $('.apple');

// show result in console
debug(name, '.apple', result);
var resultHtml = result.html();
debug(name, '.apple html', resultHtml);

// show result in iframe
var el = document.querySelector('body');
el.innerHTML = resultHtml;
debug(name, 'end');

</textarea>

                    </div>

                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-6 column">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Cheerio Output
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div id="js-cheerio" class="embed-responsive embed-responsive-4by3">
                            <!-- insert iFrame via code -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 column">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            jQuery Output
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div id="js-jquery" class="embed-responsive embed-responsive-4by3">
                            <!-- insert iFrame via code -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <section class="footer">
        <div class="row clearfix">
            <div class="col-md-12 column white">
                <p>
                    provided by <strong><a href="//www.intesso.com" class="white glow">intesso</a></strong>
                </p>
            </div>
        </div>
    </section>

</div>

<script id="template" type="text/template">
    // require() some stuff from npm (like you were using browserify)
    // and then hit Rebuild to run it on the right
</script>

<script type="text/javascript" src="js/jquery-2.1.3.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>

<script src="codemirror/lib/codemirror.js"></script>
<script src="codemirror/addon/hint/show-hint.js"></script>
<script src="codemirror/addon/hint/xml-hint.js"></script>
<script src="codemirror/addon/hint/html-hint.js"></script>
<script src="codemirror/addon/hint/javascript-hint.js"></script>

<script src="codemirror/mode/xml/xml.js"></script>
<script src="codemirror/mode/javascript/javascript.js"></script>
<script src="codemirror/mode/css/css.js"></script>
<script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>


<script src="//ajax.aspnetcdn.com/ajax/jshint/r07/jshint.js"></script>
<script src="https://rawgithub.com/zaach/jsonlint/79b553fb65c192add9066da64043458981b3972b/lib/jsonlint.js"></script>
<script src="https://rawgithub.com/stubbornella/csslint/master/release/csslint.js"></script>
<script src="codemirror/addon/lint/lint.js"></script>
<script src="codemirror/addon/lint/javascript-lint.js"></script>
<script src="codemirror/addon/lint/json-lint.js"></script>
<script src="codemirror/addon/lint/css-lint.js"></script>

<script type="text/javascript" src="bundle.js"></script>

</body>
</html>
