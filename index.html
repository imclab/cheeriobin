<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CheerioBin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<link rel='shortcut icon' href="img/favicon.ico" type="image/x-icon"/>
	<link rel="stylesheet" type="text/css" href="css/codemirror.css"/>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css"/>

	<link rel="stylesheet" href="codemirror/lib/codemirror.css">
	<link rel="stylesheet" href="codemirror/addon/hint/show-hint.css">
	<link rel="stylesheet" href="codemirror/addon/lint/lint.css">
</head>

<body class="custom-background">

<div class="container">

	<section class="notifications">
		<div class="row clearfix">
			<div class="col-md-12 column">

				<!-- alert template because bootstrap likes to remove it from the DOM ;-( -->
				<script class="js-alert-template" type="text/template">
					<div class="alert alert-danger alert-dismissible fade in" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
								aria-hidden="true">&times;</span></button>
						<div class="js-alert-message">
							<strong>Uups</strong> something went wrong, I'm terribly sorry
						</div>
					</div>
				</script>

				<div class="js-alerts alerts">
					<!-- alert -->
				</div>

				<div class="messages">

					<!-- message -->
					<div class="alert alert-warning text-center js-message-start" style="display: none;">
						<strong>Don't worry</strong> I'm working for you . . . :-)
					</div>

				</div>

			</div>
		</div>
	</section>


	<section class="header">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<h3 class="text-center headline glow">
					CheerioBin
					<small class="hidden-xs headline"> run Cheerio and jQuery commands.</small>
				</h3>

			</div>
		</div>
	</section>

	<section class="main">

		<div class="row clearfix">

			<div class="col-md-4 column f-left">
				<div class="spinner hidden">
					<div class="rect1"></div>
					<div class="rect2"></div>
					<div class="rect3"></div>
					<div class="rect4"></div>
					<div class="rect5"></div>
				</div>
			</div>

			<div class="col-md-4 .col-md-offset-4 column f-left center bla">
				<span class="js-changed hidden-xs hidden">code changed ... save with (ctrl+s or cmd+s)</span>
			</div>

			<div class="col-md-4 column f-right">
				<div class="buttons">
					<button id="js-howto" type="button" class="btn btn-default"
					        data-toggle="modal" data-target="#howto" data-action="howto"><i
							class="glyphicon glyphicon-hand-up"></i> HowTo
					</button>

					<button id="js-run" type="button" class="btn btn-primary" data-toggle="tooltip"
					        data-placement="top" title="cmd+ENTER or ctrl+ENTER" data-action="play"><i
							class="glyphicon glyphicon-play"></i> Run
					</button>
				</div>

			</div>

		</div>

		<div class="row clearfix">
			<div class="col-md-12 column">


				<div class="panel panel-default">
					<div class="panel-heading pointer" title="click to show/hide" data-toggle="tooltip"
					     data-placement="top">
						<div data-toggle="collapse" data-target="#html">
							<h3 class="panel-title">
								Html Editor
								<i class="glyphicon glyphicon-fullscreen f-right space-left" data-toggle="fullscreen"
								   data-target="#js-code-html + .CodeMirror"></i>
								<i class="glyphicon glyphicon-resize-vertical f-right space-left"></i>
							</h3>
						</div>
					</div>
					<div id="html" class="panel-body collapse in">
<textarea id="js-code-html" class="hidden">
<!-- html template -->
<ul id="fruits">
	<li class="apple">Apple</li>
	<li class="orange">Orange</li>
	<li class="pear">Pear</li>
</ul>
</textarea>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading pointer" title="click to show/hide" data-toggle="tooltip"
					     data-placement="top">
						<div data-toggle="collapse" data-target="#edit">
							<h3 class="panel-title">
								Cheerio and jQuery JavaScript Editor
								<i class="glyphicon glyphicon-fullscreen f-right space-left" data-toggle="fullscreen"
								   data-target="#js-code-js + .CodeMirror"></i>
								<i class="glyphicon glyphicon-resize-vertical f-right space-left"></i>
							</h3>
						</div>
					</div>

					<div id="edit" class="panel-body collapse in">
						<!-- JavaScript Code -->

<textarea id="js-code-js" class="hidden">
// require debug and enable output via localStorage
localStorage.setItem('debug', 'bin');
var debug = require('debug')('bin');

// cheerio/jQuery commands
debug(name, 'start');
var result = $('.apple');

// show result in console
debug(name, '.apple', result);
var resultHtml = result.html();
debug(name, '.apple html', resultHtml);

// show result in iframe
var el = document.querySelector('body');
el.innerHTML = resultHtml;
debug(name, 'end');

</textarea>

					</div>

				</div>
			</div>
		</div>
		<div class="row clearfix">
			<div class="col-md-6 column">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							Cheerio Output
							<i class="glyphicon glyphicon-fullscreen f-right space-left" data-toggle="fullscreen"
							   data-target="#js-cheerio > iframe"></i>
						</h3>
					</div>
					<div class="panel-body">
						<div id="js-cheerio" class="enable-fullscreen embed-responsive embed-responsive-4by3">
							<!-- insert iFrame via code -->
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6 column">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							jQuery Output
							<i class="glyphicon glyphicon-fullscreen f-right space-left" data-toggle="fullscreen"
							   data-target="#js-jquery > iframe"></i>
						</h3>
					</div>
					<div class="panel-body">
						<div id="js-jquery" class="enable-fullscreen embed-responsive embed-responsive-4by3">
							<!-- insert iFrame via code -->
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

	<section class="footer">
		<div class="row clearfix">
			<div class="col-md-12 column bla">
				<p>
					provided by <strong><a href="//www.intesso.com" class="bla glow">intesso</a></strong>
				</p>
			</div>
		</div>
	</section>


	<div id="howto" class="modal fade">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">How is <strong>CheerioBin</strong> useful?</h4>
				</div>
				<div class="modal-body nested-markdown js-howto-html">
					<p>TODO</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->


</div>

<script type="text/javascript" src="js/jquery-2.1.3.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>

<script src="codemirror/lib/codemirror.js"></script>
<script src="codemirror/addon/hint/show-hint.js"></script>
<script src="codemirror/addon/hint/xml-hint.js"></script>
<script src="codemirror/addon/hint/html-hint.js"></script>
<script src="codemirror/addon/hint/javascript-hint.js"></script>

<script src="codemirror/mode/xml/xml.js"></script>
<script src="codemirror/mode/javascript/javascript.js"></script>
<script src="codemirror/mode/css/css.js"></script>
<script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>


<script src="//ajax.aspnetcdn.com/ajax/jshint/r07/jshint.js"></script>
<script src="https://rawgithub.com/zaach/jsonlint/79b553fb65c192add9066da64043458981b3972b/lib/jsonlint.js"></script>
<script src="https://rawgithub.com/stubbornella/csslint/master/release/csslint.js"></script>
<script src="codemirror/addon/lint/lint.js"></script>
<script src="codemirror/addon/lint/javascript-lint.js"></script>
<script src="codemirror/addon/lint/json-lint.js"></script>
<script src="codemirror/addon/lint/css-lint.js"></script>

<script type="text/javascript" src="bundle.js"></script>

</body>
</html>
